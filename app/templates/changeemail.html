{% extends 'base.html' %}

{% block content %}
<div class="col l8">
<div class="card-panel light-blue lighten-4">
<section class="section">
<section class="section">
    <form method="POST">
      {{ form.hidden_tag() }}
		{{ form.email.label(class="black-text") }}{{ form.email}}
  {% if form.email.errors %}
  {% for error in form.email.errors %}
    <span class="red-text">{{ error }}</span>
  {% endfor %}
  {% endif %}
      {{ form.submit(class="btn blue right") }}
    </form>
</section>
</section>
</div>
</div>
{% endblock %}
