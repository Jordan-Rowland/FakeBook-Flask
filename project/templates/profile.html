{% extends 'base.html' %}

{% block content %}
<div class="col l8">
<div class="card-panel light-blue lighten-4">
<section class="section">
  <p>{{ user.username }}</p>
  <p>{{ user.location }}</p>
  {% if posts %}
  {% for post in posts|reverse %}
        <div class="card-panel grey lighten-4 hoverable">
 <span class="post-profile">
          <img class="circle post-photo" width="50px" src="{{ url_for('static', filename='img/' + post.user.photo) }}">
          <span class="post-username">{{ post.user.username }}</span>
        </span>
          <br>
          <div class="divider"></div>
          <p class="center">{{ post.content }}</p>
        </div>
      {% endfor %}
      {% else %}
      <section class="section">
      <h5>This user has no posts!</h5>
      </section>
  {% endif %}
</section>
</div>
</div>
{% endblock %}
